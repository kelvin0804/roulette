<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运轮盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel">
                <div class="section" style="--i:1;"><span>1</span></div>
                <div class="section" style="--i:2;"><span>2</span></div>
                <div class="section" style="--i:3;"><span>3</span></div>
                <div class="section" style="--i:4;"><span>4</span></div>
                <div class="section" style="--i:5;"><span>5</span></div>
                <div class="section" style="--i:6;"><span>6</span></div>
                <div class="section" style="--i:7;"><span>7</span></div>
                <div class="section" style="--i:8;"><span>8</span></div>
            </div>
            <div class="center-text">幸运大转盘</div>
            <div class="spinner"></div>
        </div>
        <button id="spin-btn">开始抽奖</button>
    </div>
    <audio id="spinSound" loop>
        <source src="spin-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="win-sound.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
